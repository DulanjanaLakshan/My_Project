<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 2</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        #loader_div{
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: #f2f1ef;
        }
        #loader_div>img{
            width: 900px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<main>
    <div id="loader_div">
        <img src="assets/gif/loader.gif" alt="">
    </div>
    <iframe src="http://ijse.lk" frameborder="0" width="100%" height="900px"></iframe>
</main>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
